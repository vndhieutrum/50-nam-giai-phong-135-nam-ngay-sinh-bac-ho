<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chuyển hướng</title>
    <script type="text/javascript">
      // Lấy đường dẫn hiện tại không bao gồm hostname
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var segmentCount = 0;
      var location = window.location;

      // Đếm số segment trong pathname (bỏ qua segment đầu tiên vì đó là tên repo)
      segmentCount = location.pathname.split("/").length - 1;

      // Xây dựng đường dẫn mới (giữ lại segment đầu tiên - tên repo)
      var redirectUrl =
        location.protocol +
        "//" +
        location.hostname +
        (location.port ? ":" + location.port : "");

      // Thêm đường dẫn cơ sở của dự án
      redirectUrl += "/50-nam-giai-phong-135-nam-ngay-sinh-bac-ho/";

      // Thêm tham số để script index.html biết cần điều hướng đến đâu
      var restOfUrl = location.pathname
        .split("/")
        .slice(pathSegmentsToKeep + 1)
        .join("/");
      if (restOfUrl) {
        redirectUrl +=
          "?p=" + encodeURIComponent("/" + restOfUrl + location.search);
      }

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>
      Nếu bạn không được chuyển hướng, hãy
      <a href="/50-nam-giai-phong-135-nam-ngay-sinh-bac-ho/">nhấn vào đây</a>.
    </p>
  </body>
</html>
